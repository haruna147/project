<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web with login and registration</title>
    <link rel="stylesheet" href="reg.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
    rel='stylesheet'>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="a">Home</a>
            <a href="a">About</a>
            <a href="a">Services</a>
            <a href="a">contact</a>
        </nav>

        <form action="#" class="search-bar">
            <input type="text" placeholder="search...">
            <button type="submit">
                <i class='bx bx-search'></i></button>
        </form >




    </header>
    <div class="backgroung"></div>

    <div class="container">
        <div class="content">
            <h2 class="logo"><i class='bx bxl-telegram'></i>H and K logistics</h2>
            <div class="text-sci">
                <h2>Welcome!<br><span>we appreciate your time on our web page.</span></h2>

                <p>WE OFFER DOOR TO DOOR DELIIVERY SERVICES,
                     E-COMMANCE, HAULAGE, 
                     CLEARING AND FORWARDING AND MANY MORE.</p>

                     <div class="social-icons">
                        <a href="#"><i class='bx bxl-linkedin'></i></a>
                        <a href="#"><i class='bx bxl-facebook'></i></a>
                        <a href="#"><i class='bx bxl-instagram'></i></a>
                        <a href="#"><i class='bx bxl-twitter'></i></a>
                        <a href="#"><i class='bx bxl-gmail'></i></a>
                        
                     </div>
            </div>
        </div>

        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                    <h2>sign in</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label>email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required>
                        <label>password</label>
                    </div>
                    <div class="remeber-forget">
                        <label for=""><input type="checkbox">remeber me</label>
                        <a href="#">forget password?</a>
                    </div>

                    <button type="submit" class="btn">sign in</button>

                    <div class="login-rester">
                        <p>Dont have an account? <a href="#" 
                            class="register-link">sign up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="reg.js"></script>
</body>
</html>
